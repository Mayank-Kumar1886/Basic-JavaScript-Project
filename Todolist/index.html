<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
      }
      html {
        color: white;
        font-size: 62.5%;
      }
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 100px;
        background-color: #1b1b1b;
      }
      li {
        cursor: pointer;
        list-style-type: circle;
        margin: 2rem 0;
        text-transform: capitalize;
        font-weight: 500;
        &:hover {
          color: #feac5e;
        }
      }
      .main_todo_div {
        width: 36rem;
        display: grid;
        grid-template-columns: 1fr 0.3fr;
        align-items: center;
        height: auto;
      }
      button {
        height: 5rem;
      }
      h1 {
        font-size: 3.6rem;
        margin-top: 4.8rem;
      }
      hr {
        margin-bottom: 3.2rem;
      }
      p,
      li,
      button {
        font-size: 1.7rem;
        letter-spacing: 0.1rem;
        line-height: 1.6;
      }
      button {
        background-color: #f5ee62;
        padding: 0.6rem 2.4rem;
        border-radius: 100rem;
        margin-right: 3.6rem;
        cursor: pointer;
        transition: all 0.3s linear;
        &:hover {
          box-shadow: inset 0 0 0 0.2rem #f5ee62;
          background-color: transparent;
          color: #f5ee62;
        }
      }
      input {
        padding: 6px 2px;
        min-width: 32rem;
        font-size: 18px;
        border-radius: 0.6rem;
        margin-right: 1.2rem;
      }
      li:hover + .delteBtn {
        box-shadow: inset 0 0 0 0.2rem #f5ee62;
        background-color: transparent;
        color: #f5ee62;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <br />
    <form>
      <div>
        <input type="text" id="inputValue" />
        <button class="btn">Add Todo</button>
      </div>
      <section class="todoListElement"></section>
    </form>
    <script>
      const todoListElement = document.querySelector(".todoListElement");
      const inputValue = document.getElementById("inputValue");
      const btn = document.querySelector(".btn");
      const getTodoListFromLocal = () => {
        return JSON.parse(localStorage.getItem("TodoList"));
      };
      const addTodoListLocalStorage = (localTodoLists) =>{
        return localStorage.setItem('TodoList', JSON.stringify(localTodoLists))
      }


      let localTodoLists = getTodoListFromLocal() || [];

      const addTodoDynamicElement = (currentElement) => {
        const divElement = document.createElement("div"); // to create a div
        divElement.classList.add("main_todo_div"); // to create a class for the button and li's
        divElement.innerHTML = `<li>${currentElement}</li><button class="deleteBtn">Delete</button>`; // here we used innerHTML so that we can add HTML to this
        todoListElement.append(divElement); //everytime todoListElement is appended by divElement
      };
      const addTodoElement = (event) => {
        event.preventDefault();
        const todoListValue = inputValue.value.trim(); // To remove the free space from the front and rear

        inputValue.value = "";
        if (todoListValue !== "" && !localTodoLists.includes(todoListValue)) {
          localTodoLists.push(todoListValue); // Value of todo list is pushed into the localTodoLists
          localTodoLists = [...new Set(localTodoLists)]; // a new Set is created here to store the values like array
          localStorage.setItem("TodoList", JSON.stringify(localTodoLists));
          addTodoDynamicElement(todoListValue);
        }
      };
      const showTodoList = () => {
        console.log(localTodoLists);
        localTodoLists.forEach((currentElement) => {
          addTodoDynamicElement(currentElement);
        });
      };
      showTodoList();
      const removeTodoElement = (e) =>{
        let todoToRemove = e.target;
        let todoListContent = todoToRemove.previousElementSibling.innerText;
        let parentElem = todoToRemove.parentElement;

        console.log(todoListContent);

        localTodoLists = localTodoLists.filter((currentTodo) =>{
            return currentTodo !== todoListContent.toLowerCase()
        })
        addTodoListLocalStorage(localTodoLists)
        parentElem.remove();
      }
      btn.addEventListener("click", () => {
        addTodoElement(event);
      });
      todoListElement.addEventListener('click',(event)=>{
           event.preventDefault();
           if(event.target.classList.contains("deleteBtn")){
           removeTodoElement(event);
           }
      })
    </script>
  </body>
</html>
