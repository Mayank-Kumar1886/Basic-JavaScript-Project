<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Convertor</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Convertor</h1>
        <input type="text" id="TemperatureCelsius" placeholder="Enter Temperature in Celsius">
        <input type="text" id="TemperatureKelvin" placeholder="Enter Temperature in Kelvin">
        <input type="text" id="TemperatureFahrenheit" placeholder="Enter Temperature in Farenheit">
    </div>
    <script src="script.js"></script>
</body>
</html>
