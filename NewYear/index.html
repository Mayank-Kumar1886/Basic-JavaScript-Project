<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New year Timer</title>
</head>
<body>
    <div class="container">
        <h1>New Year Counter</h1>
        <div class="year">2024</div>
        <div class="timer">
            <div class="dayDetails">
                <p id="day">125</p>
                <p>Days</p>
            </div>
            <div class="hoursDetails">
                <p id="hours">125</p>
                <p>Hours</p>
            </div>
            <div class="minutesDetails">
                <p id="minutes">125</p>
                <p>Minutes</p>
            </div>
            <div class="secondsDetails">
                <p id="seconds">125</p>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
