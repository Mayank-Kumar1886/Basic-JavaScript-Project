<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Password Generator</div>
      <div class="display">
        <input type="text" id="passwordInput" placeholder="Password" disabled />
        <button id="copy">Copy</button>
      </div>
      <div class="setting">
        <label class="lengthLabel">Length</label>
        <input
          type="number"
          id="lengthNumber"
          value="10"
          min="5"
          max="20"
          step="1"
        />
      </div>

      <div class="setting">
        <label class="uppercaseLabel">Uppercase</label>
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label class="lowercaseLabel">Lowercase</label>
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label class="NumbersLabel">Numbers</label>
        <input type="checkbox" id="number" checked />
      </div>
      <div class="setting">
        <label class="symbolsLabel">Symbols</label>
        <input type="checkbox" id="symbols" checked />
      </div>
      <div class="generate-btn">
        <button id="generate">Generate</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
